steps:
  - label: ":docker: :hammer:"
    plugins:
      docker-compose#v4.16.0:
        run: linter

  - wait

  - label: ":docker: :rocket: Latest"
    plugins:
      docker-login#v3.0.0: ~
      docker-compose#v4.16.0:
        cli-version: 2
        config: docker-compose.prod.yml
        push:
          - linter:buildkite/plugin-linter
    if: |
      build.branch == 'master'
  - label: ":docker: :rocket: Tag"
    plugins:
      docker-login#v3.0.0: ~
      docker-compose#v4.16.0:
        cli-version: 2
        config: docker-compose.prod.yml
        push:
          - linter:buildkite/plugin-linter:${BUILDKITE_TAG}
    if: |
      build.tag != null
